<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>2898 Scouter</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.svg">
        <link rel="apple-touch-startup-image" href="images/launchscreen.png">
        <link rel="apple-touch-icon" href="images/2898-icon.svg">
    </head>
    <body>
        <div class="box" style="display:none" id="file-dialog">
            <h2 class="subtitle is-2">Create file</h2>
            <p>File type:</p>
            <div class="select">
                <select id="filetype">
                  <option>CSV</option>
                  <option>QR Code</option>
                </select>
              </div><br>
            
            <label class="checkbox">
                <input type="checkbox" id="ls"/>
                Use local storage
            </label><br>
            <button class="button" onclick="generateFile()">Create file</button>
            <button class="button" onclick="document.getElementById('file-dialog').style.animation='fade-out 1s';document.getElementById('file-dialog').style.display='none';">Cancel</button>
        </div>
        <h1 class="title is-1" style="text-align:center;">Scouting App</h1>
        <h2 class="subtitle is-2" style="text-align:center;">By Team 2898</h2>
        <p class="is-size-5">Tip: On a computer, press TAB/SHIFT-TAB to switch checkbox/text field, and SPACE to check a checkbox.</p>
        <div class="grid is-col-min-10">
            <div class="cell"><label for="location">Event location:</label>
                <input class="input" id="location" type="text" placeholder="e.g. Portland, OR"></div>
            <div class="cell"><label for="first">Scouter name:</label>
                <input class="input" id="first" type="text" placeholder="First"><input class="input" id="last" type="text" placeholder="Last"></div>
            <div class="cell"><label for="teamno">Team Number:</label>
                <input class="input" id="teamno" type="number" placeholder="e.g. 2898 (not yours)"><br></div>
            <div class="cell"><label for="match">Match Number:</label>
                <input class="input" id="match" type="number" placeholder="e.g. 15"><br></div>
            <div class="cell"><label for="score">Score:</label>
                <input class="input" id="score" type="number" placeholder="e.g. 2"><br></div>
            <div class="cell"><label for="swerve">Swerve notes:</label>
                <input class="input" id="swerve" type="text" placeholder=""><br></div>
            <div class="cell"><label for="defense">Defense notes:</label>
                <input class="input" id="defense" type="text" placeholder=""><br></div>
            <div class="cell"><label for="offense">Offense notes:</label>
                <input class="input" id="offense" type="text" placeholder=""><br></div>
            <div class="cell"><label class="checkbox is-size-6">
                <input type="checkbox" id="dropped" />
                Dropped items?
              </label></div>
            <div class="cell"><label class="checkbox is-size-6">
                <input type="checkbox" id="died" />
                Died?
              </label></div>
            <div class="cell"><label for="drive">Drive rating (0-10):</label>
                <input class="input" id="drive" type="number" placeholder="e.g. 4" max="10" min="0"><br></div>
            <div class="cell"><label for="speed">Speed rating (0-10):</label>
                <input class="input" id="speed" type="number" placeholder="e.g. 6" max="10" min="0"><br></div>
          </div>
        </label><br></div>
        <h2 class="subtitle is-2">Season-specific</h2>
        <div class="grid is-col-min-8">
            <div class="cell"><label class="checkbox is-size-6">
                <input type="checkbox" id="ss1" />
                Speaker?
            </label><br></div>
            <div class="cell"><label class="checkbox is-size-6">
                <input type="checkbox" id="ss2" />
                Amp?
            </label><br></div>
            <div class="cell"><label class="checkbox is-size-6">
                <input type="checkbox" id="ss3" />
                Harmony?
            </label><br></div>
            <div class="cell"><label class="checkbox is-size-6">
                <input type="checkbox" id="ss4" />
                Climb?
            </label><br></div>
            <div class="cell"><label class="checkbox is-size-6">
                <input type="checkbox" id="ss5" />
                Trap?
            </label><br></div>
          </div>
        <!--<label for="ss6" id="ss6-label" style="display:none">Disabled</label>
        <input class="input" id="ss6" type="checkbox" style="display:none"><br style="display:none">
        <label for="ss7" id="ss7-label" style="display:none">Disabled</label>
        <input class="input" id="ss7" type="checkbox" style="display:none"><br style="display:none">
        <label for="ss8" id="ss8-label" style="display:none">Disabled</label>
        <input class="input" id="ss8" type="checkbox" style="display:none"><br style="display:none">
        <label for="ss9" id="ss9-label" style="display:none">Disabled</label>
        <input class="input" id="ss9" type="checkbox" style="display:none"><br style="display:none">
        <label for="ss10" id="ss10-label" style="display:none">Disabled</label>
        <input class="input" id="ss10" type="checkbox" style="display:none"><br style="display:none">
    --><br>
        <button onclick="document.getElementById('file-dialog').style.display='block';document.getElementById('file-dialog').style.animation='fade-in 1s';" class="button">Create file</button>
        <button class="button">Add to local storage</button>
        <button class="button" onclick="help();">Help</button>
        <div id="qrcode"></div>
        <script src="qrcodejs/qrcode.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
